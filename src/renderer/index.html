<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedwars Overlay</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="window-frame">
        <div class="window-title">Bedwars Overlay</div>
        <div class="window-controls">
            <button id="collapse-btn" title="Collapse">‚Üë</button>
            <button id="minimize-btn" title="Minimize">‚îÄ</button>
            <button id="maximize-btn" title="Maximize">‚ñ°</button>
            <button id="close-btn" title="Close">‚úï</button>
        </div>
    </div>
    
    <div class="app-container">
        <!-- Stats Screen -->
        <div id="stats-screen" class="screen active">
            <div id="loading" class="loading"></div>
            
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Stars</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Final K</th>
                        <th>FKDR</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stats will be displayed here -->
                </tbody>
            </table>
        </div>
        
        <!-- Client Selection Screen -->
        <div id="client-screen" class="screen">
            <h2 style="text-align: center; margin-bottom: 20px;">Select Minecraft Client</h2>
            
            <div class="client-selection">
                <div class="client-card" data-client="lunar">
                    <h3>Lunar</h3>
                </div>
                <div class="client-card" data-client="badlion">
                    <h3>Badlion</h3>
                </div>
                <div class="client-card" data-client="vanilla">
                    <h3>Vanilla</h3>
                </div>
                <div class="client-card" data-client="labymod">
                    <h3>LabyMod</h3>
                </div>
                <div class="client-card" data-client="myau">
                    <h3>Myau</h3>
                </div>
                <div class="client-card" data-client="adjust">
                    <h3>Adjust</h3>
                </div>
                <div class="client-card" data-client="opal">
                    <h3>Opal</h3>
                </div>
                <div class="client-card" data-client="raven">
                    <h3>Raven</h3>
                </div>
            </div>
        </div>
        
        <!-- Settings Screen -->
        <div id="settings-screen" class="screen">
            <div class="settings-group">
                <h3 class="settings-title">API Settings</h3>
                
                <div class="settings-item">
                    <span class="settings-label">Hypixel API Key</span>
                    <div class="settings-value" style="flex-direction: column; align-items: flex-end; gap: 5px;">
                        <input type="text" id="api-key-input" placeholder="Enter Hypixel API Key">
                        <button id="validate-api-key">Validate</button>
                    </div>
                </div>
            </div>
            
            <div class="settings-group">
                <h3 class="settings-title">General Settings</h3>
                
                <div class="settings-item">
                    <span class="settings-label">Always on top</span>
                    <div class="settings-value">
                        <input type="checkbox" id="always-on-top" checked>
                    </div>
                </div>
            </div>
            
            <div class="settings-group">
                <h3 class="settings-title">Game Settings</h3>
                
                <div class="settings-item">
                    <span class="settings-label">Game Type</span>
                    <div class="settings-value">
                        <select id="game-type">
                            <option value="bedwars">Bedwars</option>
                            <option value="skywars">Skywars</option>
                            <option value="duels">Duels</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-item">
                    <span class="settings-label">Auto-detect game type</span>
                    <div class="settings-value">
                        <input type="checkbox" id="auto-detect-game" checked>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navbar -->
        <div class="navbar">
            <div class="nav-item active" data-screen="stats-screen">
                <div class="nav-icon">üìä</div>
                <div class="nav-text">Stats</div>
            </div>
            
            <div class="nav-item" data-screen="client-screen">
                <div class="nav-icon">üéÆ</div>
                <div class="nav-text">Client</div>
            </div>
            
            <div class="nav-item" data-screen="settings-screen">
                <div class="nav-icon">‚öôÔ∏è</div>
                <div class="nav-text">Settings</div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
