<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedwars Overlay</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .client-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 600px;
        }
        .client-card {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }
        .client-card:hover {
            transform: scale(1.05);
        }
        .client-card[data-client="lunar"] { background-color: #FF6B6B; }
        .client-card[data-client="badlion"] { background-color: #4ECDC4; }
        .client-card[data-client="vanilla"] { background-color: #FFE66D; }
        .client-card[data-client="labymod"] { background-color: #6B5B95; }
        .client-card[data-client="myau"] { background-color: #88D8B0; }
        .client-card[data-client="adjust"] { background-color: #FF9F1C; }
        .client-card[data-client="opal"] { background-color: #A8DADC; }
        .client-card[data-client="raven"] { background-color: #B8B8FF; }
        #overlay-content {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.8);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .star-0-100 { color: grey; }
        .star-100-200 { color: white; }
        .star-200-300 { color: gold; }
        .star-300-400 { color: aqua; }
        .star-400-500 { color: darkgreen; }
        .fk-0-500 { color: grey; }
        .fk-500-1000 { color: white; }
    </style>
</head>
<body>
    <div id="client-selection" class="client-selection">
        <div class="client-card" data-client="lunar">
            <h3>Lunar</h3>
        </div>
        <div class="client-card" data-client="badlion">
            <h3>Badlion</h3>
        </div>
        <div class="client-card" data-client="vanilla">
            <h3>Vanilla</h3>
        </div>
        <div class="client-card" data-client="labymod">
            <h3>LabyMod</h3>
        </div>
        <div class="client-card" data-client="myau">
            <h3>Myau</h3>
        </div>
        <div class="client-card" data-client="adjust">
            <h3>Adjust</h3>
        </div>
        <div class="client-card" data-client="opal">
            <h3>Opal</h3>
        </div>
        <div class="client-card" data-client="raven">
            <h3>Raven</h3>
        </div>
    </div>
    <div id="overlay-content">
        <div id="api-key-form">
            <input type="text" id="api-key-input" placeholder="Enter Hypixel API Key">
            <button id="validate-api-key">Validate API Key</button>
        </div>
        <table id="stats-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Stars</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Final Kills</th>
                </tr>
            </thead>
            <tbody>
                <!-- İstatistikler buraya eklenecek -->
            </tbody>
        </table>
    </div>
    <script>
        console.log('Renderer script yüklendi.');

        // Client kartlarına tıklama olayı ekle
        document.querySelectorAll('.client-card').forEach(card => {
            card.addEventListener('click', () => {
                // Tüm client kartlarındaki seçim işaretini kaldır
                document.querySelectorAll('.client-card').forEach(c => c.removeAttribute('data-selected'));

                // Tıklanan client kartını seçili olarak işaretle
                card.setAttribute('data-selected', 'true');

                const selectedClient = card.getAttribute('data-client');
                console.log('Client seçildi:', selectedClient);

                // Client seçim ekranını gizle ve overlay içeriğini göster
                document.getElementById('client-selection').style.display = 'none';
                document.getElementById('overlay-content').style.display = 'block';

                // API key doğrulama ve istatistikleri çekme işlemlerini başlat
                const apiKey = document.getElementById('api-key-input').value;
                if (apiKey) {
                    console.log('API anahtarı ile istatistikler isteniyor.');
                    Electron.sendMessage('request-player-stats', { apiKey, client: selectedClient });
                }
            });
        });

        // API key doğrulama butonuna tıklandığında
        document.getElementById('validate-api-key').addEventListener('click', () => {
            const apiKeyInput = document.getElementById('api-key-input');
            const apiKey = apiKeyInput.value.trim();

            if (!apiKey) {
                console.log('API anahtarı girilmedi.');
                alert('Please enter an API key.');
                return;
            }

            console.log('API anahtarı doğrulanıyor.');
            Electron.sendMessage('validate-api-key', apiKey);
        });

        // API key doğrulama sonucunu dinle
        Electron.receiveMessage('api-key-validation', (valid) => {
            const apiKeyInput = document.getElementById('api-key-input');

            if (valid) {
                console.log('API anahtarı geçerli.');
                alert('The API key is valid!');

                // API anahtarı doğrulandıktan sonra, seçilen client ile istatistikleri iste
                const selectedClient = document.querySelector('.client-card[data-selected="true"]').getAttribute('data-client');
                console.log('Seçilen client:', selectedClient);
                Electron.sendMessage('request-player-stats', { apiKey: apiKeyInput.value, client: selectedClient });
            } else {
                console.log('API anahtarı geçersiz.');
                alert('This is not a valid API key. Please try again.');
            }

            apiKeyInput.value = '';
        });

        // İstatistikler alındığında
        Electron.receiveMessage('player-stats-response', (stats) => {
            console.log(stats)
            const tableBody = document.querySelector('#stats-table tbody');
            tableBody.innerHTML = '';
            stats.forEach((stat, index) => {
                const row = document.createElement('tr');
                const starClass = getStarClass(stat.stars);
                const fkClass = getFKClass(stat.finalKills);

                row.innerHTML = `
                    <td>${stat.name}</td>
                    <td class="${starClass}">${stat.stars}</td>
                    <td>${stat.wins}</td>
                    <td>${stat.losses}</td>
                    <td class="${fkClass}">${stat.finalKills}</td>
                `;

                tableBody.appendChild(row);
            });
        });

        // Yıldız sayısına göre renk sınıfı belirleme
        function getStarClass(stars) {
            if (stars >= 0 && stars < 100) return 'star-0-100';
            if (stars >= 100 && stars < 200) return 'star-100-200';
            if (stars >= 200 && stars < 300) return 'star-200-300';
            if (stars >= 300 && stars < 400) return 'star-300-400';
            if (stars >= 400 && stars < 500) return 'star-400-500';
            return '';
        }

        // Final kill sayısına göre renk sınıfı belirleme
        function getFKClass(finalKills) {
            if (finalKills >= 0 && finalKills < 500) return 'fk-0-500';
            if (finalKills >= 500 && finalKills < 1000) return 'fk-500-1000';
            return '';
        }
    </script>
</body>
</html>
